<div>
  <ion-grid>
    <ion-row >
      <ion-col class="titulo">
          <ion-label color="atomik">{{titulo}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
          <!--En esta seccion va el segment para seleccionar el tipo de avatar-->
          <ion-item>
            <ion-segment>
              <ion-segment-button value="estudiante" checked="this.visibleStudent">
              <ion-label>{{tipo1}}</ion-label>
            </ion-segment-button >
            <ion-segment-button value="docente" checked="!this.visibleStudent">
              <ion-label>{{tipo2}}</ion-label>
            </ion-segment-button>
          </ion-segment>
          </ion-item>       
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <!--En esta seccion va los subcomponentes para seleccionar el avatar por tipo y sexo-->
        <app-professor-avatar tipo1="Femenino" tipo2="Masculino" mensaje="Escoge un avatar para tu cuenta" comando="Comencemos" *ngIf="visibleProfessor" (newProfessorEvent)="setAvatarUser($event)"></app-professor-avatar>
        <app-student-avatar tipo1="Femenino" tipo2="Masculino" mensaje="Escoge un avatar para tu cuenta" comando="Comencemos" *ngIf="visibleStudent" (newStudentEvent)="setAvatarUser($event)"></app-student-avatar>
      </ion-col>
    </ion-row>
  </ion-grid>

  

</div>
