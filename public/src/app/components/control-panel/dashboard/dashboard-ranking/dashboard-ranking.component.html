<div>
    <ion-label class="subtitle">Ranking semanal</ion-label>
    <ion-grid >
      <ion-row *ngFor="let student of students ; let i = index" class="svg">
        <ion-label [style.top.px]="getTop(i)"  class="label">{{student.name}}</ion-label>
        <svg [style.left.px]="181" [style.top.px]="getTopLine(i)" width="143.37px" height="6.87px" class="svg">
            <rect [style.left.px]="181" [style.top.px]="getTopLine(i)" width="143.37px" height="6.87px" style="fill:rgb(255, 185, 70);stroke-width:0;stroke:rgb(0,0,0)" />
          </svg>
      </ion-row>
    </ion-grid>
  </div>
