<div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label class="subtitle">{{title}}</ion-label>
        </ion-col>
      </ion-row>
  
      <ion-row *ngFor="let reminder of reminders ; let i = index">
        <ion-col >
          <ion-item>
            <ion-icon src="assets/icon/personal-info/remainder.svg"></ion-icon>
            <ion-label class="reminder">{{reminder.reminder}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>
