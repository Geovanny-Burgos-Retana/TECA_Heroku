<div>
  <div class="centrarTitulo">
    <ion-label class="tituloLogin" color="atomik">{{titulo}}</ion-label>
  </div>
  <ion-grid >
    <ion-row >
      <ion-col class="input"> 
          <ion-item>
              <ion-label position="floating">{{usuario}}</ion-label>
              <ion-input (ionInput)="setEmail($event)"></ion-input>
            </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="input">
          <ion-item>
              <ion-label position="floating">{{clave}}</ion-label>
              <ion-input type="password" (ionInput)="setPassword($event)"></ion-input>
            </ion-item>
      </ion-col>      
    </ion-row>
    <ion-row class="centrar">
      <ion-col >
          <ion-button shape="round" class="btnLogin" color="atomik" (click)="login()">{{titulo}}</ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="centrar">
      <ion-col>
        <ion-label>o</ion-label>        
      </ion-col>
    </ion-row>
    <ion-row class="centrar">
      <ion-col>
        <ion-button fill="clear" (click)="goToRegistro()">Registrarse</ion-button>        
      </ion-col>
    </ion-row>
  </ion-grid>

</div>
